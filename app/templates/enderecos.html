<!DOCTYPE html>
<html>
<head>
    <title>Listar Endereços</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Listar Endereços</h1>
    <table id="enderecos-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Logradouro</th>
                <th>Linha de Endereço 1</th>
                <th>Número</th>
            </tr>
        </thead>
        <tbody>
            {% for endereco in enderecos %}
            <tr>
                <td>{{ endereco.id }}</td>
                <td>{{ endereco.logradouro }}</td>
                <td>{{ endereco.linha_de_endereco1 }}</td>
                <td>{{ endereco.numero }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
